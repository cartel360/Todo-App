{% extends 'base.html' %}
<h1> To Do App </h1>

{% block content %}
<center>
    <div class="content">
        <h1> To Do Tasks </h1>

        <form action="/update/{{task.id}}" method="POST">
            <input type="text" placeholder="Enter task" id="content" name="content" value="{{task.content}}">
            <input type="submit" value="Save Task">
        </form>
    </div>
</center>
{% endblock content %}
